<!DOCTYPE >
<html lang="pt-br" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Cadastro</title>
</head>
<body style="background: black;">
    <main>

        <h1 class="principal">Cadastrar</h1>
        <form class="formulario" action="#" th:action="@{cadastro_cliente}" th:object="${cliente}" method="post" >

            <label class="lbl" for="nomesobrenome"> Nome e Sobrenome </label>
           <input th:field="*{nome}" id="nomesobrenome" class="caixatexto" placeholder="Digite seu nome completo" type="text">
          
           <label class="lbl" for="email"> email </label>
           <input th:field="*{email}"  id="email" class="caixatexto" placeholder="Digite seu email!" type="email">
          
           <label class="lbl" for="telefone"> Telefone </label>
           <input th:field="*{telefone}" id="telefone" class="caixatexto" placeholder="Digite seu telefone aqui!" type="tel">

          <input  class="enviar"  type="submit" value="ENVIAR">
          
          </form>
    </main>
    
</body>
</html>
